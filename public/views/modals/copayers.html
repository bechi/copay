<div class="m20tp">
<h1 translate>Copayers</h1>
<div class="row">
    <div class="large-12 columns">
      <div class="panel oh">
        <ul class="no-bullet m0">
          <li class="" ng-repeat="copayer in copayers">
          <span class="size-12" ng-show="copayer.id == copayerId">
            <i class="fi-check m5r"></i> {{'Me'|translate}}
          </span>
          <span class="size-12 text-gray" ng-show="copayer.id != copayerId">
            <i class="fi-check m5r"></i> {{copayer.name}}
          </span>
          </li>
        </ul>
      </div>
    </div>
</div>
<div class="text-center m10v">
  <a class="button primary" ng-click="cancel()" translate>Close</a>
</div>
</div>
